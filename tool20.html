<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool 20: Image Viewer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <header>
        <h1>Image Viewer</h1>
        <p>View and navigate through your images.</p>
    </header>
    <main>
        <form>
            <label for="imageUpload">Upload Images:</label>
            <input type="file" id="imageUpload" accept="image/*" multiple>
        </form>
        <img id="imageViewer" alt="Image Viewer" style="max-width: 100%; display: block; margin: 20px auto;">
        <div>
            <button id="prevButton">Previous</button>
            <button id="nextButton">Next</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Image Tools</p>
    </footer>
    <script>
        const imageUpload = document.getElementById('imageUpload');
        const imageViewer = document.getElementById('imageViewer');
        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');

        let images = [];
        let currentIndex = 0;

        imageUpload.addEventListener('change', (event) => {
            const files = event.target.files;
            images = [];

            for (const file of files) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    images.push(e.target.result);
                    if (images.length === 1) {
                        imageViewer.src = images[0];
                    }
                };
                reader.readAsDataURL(file);
            }
        });

        prevButton.addEventListener('click', () => {
            if (images.length > 0) {
                currentIndex = (currentIndex - 1 + images.length) % images.length;
                imageViewer.src = images[currentIndex];
            }
        });

        nextButton.addEventListener('click', () => {
            if (images.length > 0) {
                currentIndex = (currentIndex + 1) % images.length;
                imageViewer.src = images[currentIndex];
            }
        });
    </script>
</body>
</html>
