<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool 9: Image Watermarker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <header>
        <h1>Image Watermarker</h1>
        <p>Add watermarks to your images.</p>
    </header>
    <main>
        <form>
            <label for="imageUpload">Upload Image:</label>
            <input type="file" id="imageUpload" accept="image/*">

            <label for="watermark">Watermark Text:</label>
            <input type="text" id="watermark" placeholder="Enter watermark text">

            <button type="button" id="watermarkButton">Add Watermark</button>
        </form>
        <canvas id="canvas"></canvas>
    </main>
    <footer>
        <p>&copy; 2025 Image Tools</p>
    </footer>
    <script>
        const imageUpload = document.getElementById('imageUpload');
        const watermarkInput = document.getElementById('watermark');
        const watermarkButton = document.getElementById('watermarkButton');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let image = new Image();

        imageUpload.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    image.src = e.target.result;
                    image.onload = () => {
                        canvas.width = image.width;
                        canvas.height = image.height;
                        ctx.drawImage(image, 0, 0);
                    };
                };
                reader.readAsDataURL(file);
            }
        });

        watermarkButton.addEventListener('click', () => {
            const watermark = watermarkInput.value;
            ctx.font = '30px Arial';
            ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
            ctx.fillText(watermark, 10, canvas.height - 10);
        });
    </script>
</body>
</html>
