<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool 8: Image Annotator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <header>
        <h1>Image Annotator</h1>
        <p>Add annotations to your images.</p>
    </header>
    <main>
        <form>
            <label for="imageUpload">Upload Image:</label>
            <input type="file" id="imageUpload" accept="image/*">

            <label for="annotation">Annotation Text:</label>
            <input type="text" id="annotation" placeholder="Enter text">

            <button type="button" id="annotateButton">Annotate</button>
        </form>
        <canvas id="canvas"></canvas>
    </main>
    <footer>
        <p>&copy; 2025 Image Tools</p>
    </footer>
    <script>
        const imageUpload = document.getElementById('imageUpload');
        const annotationInput = document.getElementById('annotation');
        const annotateButton = document.getElementById('annotateButton');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let image = new Image();

        imageUpload.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    image.src = e.target.result;
                    image.onload = () => {
                        canvas.width = image.width;
                        canvas.height = image.height;
                        ctx.drawImage(image, 0, 0);
                    };
                };
                reader.readAsDataURL(file);
            }
        });

        annotateButton.addEventListener('click', () => {
            const annotation = annotationInput.value;
            ctx.font = '20px Arial';
            ctx.fillStyle = 'red';
            ctx.fillText(annotation, 10, 30);
        });
    </script>
</body>
</html>
