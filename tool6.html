<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool 6: Image Flipper</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <header>
        <h1>Image Flipper</h1>
        <p>Flip your images horizontally or vertically.</p>
    </header>
    <main>
        <form>
            <label for="imageUpload">Upload Image:</label>
            <input type="file" id="imageUpload" accept="image/*">

            <label for="flipDirection">Flip Direction:</label>
            <select id="flipDirection">
                <option value="horizontal">Horizontal</option>
                <option value="vertical">Vertical</option>
            </select>

            <button type="button" id="flipButton">Flip</button>
        </form>
        <canvas id="canvas"></canvas>
    </main>
    <footer>
        <p>&copy; 2025 Image Tools</p>
    </footer>
    <script>
        const imageUpload = document.getElementById('imageUpload');
        const flipDirection = document.getElementById('flipDirection');
        const flipButton = document.getElementById('flipButton');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let image = new Image();

        imageUpload.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    image.src = e.target.result;
                    image.onload = () => {
                        canvas.width = image.width;
                        canvas.height = image.height;
                        ctx.drawImage(image, 0, 0);
                    };
                };
                reader.readAsDataURL(file);
            }
        });

        flipButton.addEventListener('click', () => {
            const direction = flipDirection.value;
            canvas.width = image.width;
            canvas.height = image.height;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (direction === 'horizontal') {
                ctx.scale(-1, 1);
                ctx.drawImage(image, -canvas.width, 0);
            } else if (direction === 'vertical') {
                ctx.scale(1, -1);
                ctx.drawImage(image, 0, -canvas.height);
            }

            ctx.resetTransform();
        });
    </script>
</body>
</html>
