<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool 15: Image Color Picker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <header>
        <h1>Image Color Picker</h1>
        <p>Pick colors from your images.</p>
    </header>
    <main>
        <form>
            <label for="imageUpload">Upload Image:</label>
            <input type="file" id="imageUpload" accept="image/*">
        </form>
        <canvas id="canvas"></canvas>
        <p id="colorInfo">Click on the image to pick a color.</p>
    </main>
    <footer>
        <p>&copy; 2025 Image Tools</p>
    </footer>
    <script>
        const imageUpload = document.getElementById('imageUpload');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const colorInfo = document.getElementById('colorInfo');

        let image = new Image();

        imageUpload.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    image.src = e.target.result;
                    image.onload = () => {
                        canvas.width = image.width;
                        canvas.height = image.height;
                        ctx.drawImage(image, 0, 0);
                    };
                };
                reader.readAsDataURL(file);
            }
        });

        canvas.addEventListener('click', (event) => {
            const rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;
            const pixel = ctx.getImageData(x, y, 1, 1).data;
            const color = `rgb(${pixel[0]}, ${pixel[1]}, ${pixel[2]})`;
            colorInfo.textContent = `Picked Color: ${color}`;
            colorInfo.style.color = color;
        });
    </script>
</body>
</html>
