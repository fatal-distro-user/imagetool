<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool 2: Image Cropper</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <header>
        <h1>Image Cropper</h1>
        <p>Crop your images to focus on the important parts.</p>
    </header>
    <main>
        <form>
            <label for="imageUpload">Upload Image:</label>
            <input type="file" id="imageUpload" accept="image/*">

            <label for="cropWidth">Crop Width:</label>
            <input type="number" id="cropWidth" placeholder="Enter crop width">

            <label for="cropHeight">Crop Height:</label>
            <input type="number" id="cropHeight" placeholder="Enter crop height">

            <button type="button" id="cropButton">Crop</button>
        </form>
        <canvas id="canvas"></canvas>
    </main>
    <footer>
        <p>&copy; 2025 Image Tools</p>
    </footer>
    <script>
        const imageUpload = document.getElementById('imageUpload');
        const cropWidthInput = document.getElementById('cropWidth');
        const cropHeightInput = document.getElementById('cropHeight');
        const cropButton = document.getElementById('cropButton');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let image = new Image();

        imageUpload.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    image.src = e.target.result;
                    image.onload = () => {
                        canvas.width = image.width;
                        canvas.height = image.height;
                        ctx.drawImage(image, 0, 0);
                    };
                };
                reader.readAsDataURL(file);
            }
        });

        cropButton.addEventListener('click', () => {
            const cropWidth = parseInt(cropWidthInput.value);
            const cropHeight = parseInt(cropHeightInput.value);

            if (cropWidth && cropHeight) {
                const croppedImage = ctx.getImageData(0, 0, cropWidth, cropHeight);
                canvas.width = cropWidth;
                canvas.height = cropHeight;
                ctx.putImageData(croppedImage, 0, 0);
            }
        });
    </script>
</body>
</html>
