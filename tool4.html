<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool 4: Image Compressor</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <header>
        <h1>Image Compressor</h1>
        <p>Compress your images to reduce file size.</p>
    </header>
    <main>
        <form>
            <label for="imageUpload">Upload Image:</label>
            <input type="file" id="imageUpload" accept="image/*">

            <label for="quality">Compression Quality (1-100):</label>
            <input type="number" id="quality" min="1" max="100" value="80">

            <button type="button" id="compressButton">Compress</button>
        </form>
        <canvas id="canvas"></canvas>
        <a id="downloadLink" style="display: none;">Download Compressed Image</a>
    </main>
    <footer>
        <p>&copy; 2025 Image Tools</p>
    </footer>
    <script>
        const imageUpload = document.getElementById('imageUpload');
        const qualityInput = document.getElementById('quality');
        const compressButton = document.getElementById('compressButton');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const downloadLink = document.getElementById('downloadLink');

        let image = new Image();

        imageUpload.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    image.src = e.target.result;
                    image.onload = () => {
                        canvas.width = image.width;
                        canvas.height = image.height;
                        ctx.drawImage(image, 0, 0);
                    };
                };
                reader.readAsDataURL(file);
            }
        });

        compressButton.addEventListener('click', () => {
            const quality = parseInt(qualityInput.value) / 100;
            const dataURL = canvas.toDataURL('image/jpeg', quality);

            downloadLink.href = dataURL;
            downloadLink.download = 'compressed_image.jpg';
            downloadLink.style.display = 'block';
            downloadLink.textContent = 'Download Compressed Image';
        });
    </script>
</body>
</html>
